<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>
<h1>INDEX</h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"    th:text="${person.getName()}" style="text-decoration: none">user</a>
</div>


</body>
</html>
